<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>

    <script src="../js/bootstrap-datepicker.js"></script>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/base.css">

<body>
    <div id="wrap" class="login">
        <header id="header"></header>
        <div id="container">
            <div class="content">
                <!-- Modal -->
                <div class="modal fade" id="myModal2" data-bs-backdrop="static" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header r_close">
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p class="tac info">3개월간 비밀번호를 변경하지 않으셨습니다.<br>개인정보 보호를 위해 비밀번호를 <br class="pc-hide">변경해 주십시오.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn black lg">3개월 후 변경</button>
                                <button type="button" class="btn primary lg">지금 변경</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- //Modal -->
                <!-- Modal -->
                <div class="modal fade" id="myModal3" data-bs-backdrop="static" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">

                        <div class="modal-content">
                            <div class="modal-header r_close">
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn primary lg" data-bs-dismiss="modal">확인</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- //Modal -->
                <!-- Modal -->
                <div class="modal fade" id="myModal4" data-bs-backdrop="static" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header r_close">
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <!-- [start] 220726 문구 수정 -->
                                <p class="tac info">현재 관리자 승인을 기다리고 있습니다<br>승인 완료는 평일 기준 2일 안에 이메일로 안내 드립니다</p>
                                <!-- [end] 220726 문구 수정 -->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn primary lg" data-bs-dismiss="modal">확인</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- //Modal -->

                <div class="modal fade" id="myModal5" data-bs-backdrop="static" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">

                            <div class="modal-header r_close">
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <!-- [start] 220726 문구 수정 -->

                            </div>
                        </div>

    <script>
        var myModal2 = new bootstrap.Modal(document.getElementById('myModal2'));
        var myModal3 = new bootstrap.Modal(document.getElementById('myModal3'));
        var myModal4 = new bootstrap.Modal(document.getElementById('myModal4'));
        var myModal5 = new bootstrap.Modal(document.getElementById('myModal5'));
        myModal2.show();
        myModal3.show();
        myModal4.show();
        myModal5.show();
    </script>
