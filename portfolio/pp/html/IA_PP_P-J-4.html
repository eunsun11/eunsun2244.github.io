<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/gnb.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/bootstrap-datepicker.js"></script>
    <script src="../js/bootstrap-datepicker.ko.min.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-datepicker3.css">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <div id="wrap" class="login2">
        <header id="header">
            <div class="header-gnb">
                <div class="inner">
                    <div class="logo"><a href="">U+ 파트너포털</a></div>
                    <div class="gnb"></div>
                </div>
            </div>                
        </header>
        <div id="container">
            <div class="content">
                <div class="inner_wrap">
                    <form>
                        <fieldset>
                            <legend>로그인하기</legend>
                            <h2 class="tit_h3 tac hr login_ico">파트너 포털 준회원 로그인</h2>
                            <!-- [START] 220711 클래스명 추가 -->
                            <div class="form-column mt06 authentication">
                            <!-- [END] //220711 클래스명 추가 -->
                                <div class="label">아이디</div>
                                <div class="input-txt">
                                    <input type="text" title="" value="" placeholder="아이디를 입력해주세요">
                                </div>
                                <!-- <p class="error-txt">에러텍스트</p> -->
                            </div>     
                            <!-- [START] 220711 클래스명 추가 -->
                            <div class="form-column authentication">
                            <!-- [END] //220711 클래스명 추가 -->
                                <div class="label">비밀번호</div>
                                <div class="input-txt">
                                    <input type="password" title="" value="" placeholder="비밀번호를 입력해주세요">
                                </div>
                                <!-- <p class="error-txt">에러텍스트</p> -->
                            </div>
                            <div class="mt05">
                                <a href="javascript:void(0)" class="btn primary lg fixed2">로그인</a>
                            </div>
                            <ul class="dotList mt02">
                                <!-- [START] 220726 수정 -->
                                <li>파트너포털 가입 신청할 때 입력 정보가 충분하지 않아 가입이 미뤄진 상태입니다.</li>
                                <li>가입 신청할 때 입력한 아이디와 비밀번호로 로그인한 후 정보를 수정하고 다시 가입 신청해 주세요.</li>
                                <!-- [END] 220726 수정 -->  
                            </ul>
                            <div class="btnbox between_center btn-area">
                                <a href="javascript:void(0)" class="btn arrow">준회원 아이디 찾기</a>
                                <a href="javascript:void(0)" class="btn arrow">준회원 비밀번호 찾기</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
