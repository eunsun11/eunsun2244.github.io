<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/gnb.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/bootstrap-datepicker.js"></script>
    <script src="../js/bootstrap-datepicker.ko.min.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-datepicker3.css">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <div id="container">
            <div class="key-visual v2"><div class="slogan">영업활동관리</div></div>
            <div class="page_list">
                <ul>
                    <li><a href="#">홈</a></li>
                    <li>첫번째 메뉴</li>
                    <li>두번째 메뉴</li>
                    <li>세번째 메뉴(or 현재 화면명/개발적용)</li>
                </ul>
            </div>
            <div class="content">
                <h2 class="tit_h2">무료체험 관리</h2>
                <div class="tb_stl1">
                    <table>
                        <caption>고객정보 상세 내용</caption>
                        <colgroup>
                            <col style="width:320px">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="col">서비스명</th>
                                <td>그룹웨어 원라인 서비스</td>
                            </tr>
                            <tr>
                                <th scope="col">무료체험 설정상태</th>
                                <td>
                                    <span class="radio">
                                        <input id="radio01_1" name="radio01" type="radio" checked="">
                                        <label for="radio01_1">
                                            <i class="ico"></i> <span>사용</span>
                                        </label>
                                    </span>
                                    <span class="radio">
                                        <input id="radio01_2" name="radio01" type="radio">
                                        <label for="radio01_2">
                                            <i class="ico"></i> <span>미사용</span>
                                        </label>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <th scope="col">변경 이력 보기</th>
                                <td><a href="javascript:void(0)" class="btn teritary lg blackline">변경 이력</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="btn-area">
                    <a href="javascript:void(0)" class="btn lg fixed">목록</a>
                    <a href="javascript:void(0)" class="btn primary lg fixed">저장</a>
                </div>
            </div>
        </div>
        <footer id="footer"></footer>
    </div>
    <script src="../js/include.js"></script>
</body>
</html>
