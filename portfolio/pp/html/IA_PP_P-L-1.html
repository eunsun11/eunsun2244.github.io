<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/gnb.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/bootstrap-datepicker.js"></script>
    <script src="../js/bootstrap-datepicker.ko.min.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-datepicker3.css">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <div id="wrap" class="login">
        <header id="header"></header>
        <div id="container">
            <div class="content">
                <!-- Modal -->
                <div class="modal fade" id="myModal2" data-bs-backdrop="static" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="myModalLabel">로그인 SMS 인증</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <!-- [start] 220726 문구 수정 -->
                                <p class="tac mt07">등록한 휴대폰 번호로 인증번호를 보냈습니다</p>
                                <!-- [end] 220726 문구 수정 -->
                                <p class="tac txt-num">010-****-1234</p>
                                <div class="form-column">
                                    <div class="input-txt">
                                        <input type="text" title="" value="" placeholder="인증번호를 입력해주세요">
                                    </div>
                                    <!-- [start] 220726 문구 수정 -->
                                    <button type="button" class="btn teritary lg blackline ml8">인증번호 다시 받기</button>
                                    <!-- [end] 220726 문구 수정 -->
                                    <p class="error-txt tal">남은시간 03:00</p>
                                </div>
                                <!-- [START] 220802 추가 -->
                                <div class="txt-bd4 mt4">인증번호가 발송되었습니다.</div>
                                <!-- [END] //220802 추가 -->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn primary lg w100p" data-bs-dismiss="modal">확인</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- //Modal -->
            </div>
        </div>
        <footer id="footer"></footer>
    </div>
    <script src="../js/include.js"></script>
    <script>
        var myModal2 = new bootstrap.Modal(document.getElementById('myModal2'));
        myModal2.show();
    </script>
</body>
</html>
