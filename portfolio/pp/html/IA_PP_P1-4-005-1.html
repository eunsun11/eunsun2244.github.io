<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/gnb.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/bootstrap-datepicker.js"></script>
    <script src="../js/bootstrap-datepicker.ko.min.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-datepicker3.css">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <div id="wrap" class="notice_wrap">
        <header id="header"></header>
        <div id="container">
            <div class="key-visual v1"><div class="slogan">추가정보</div></div>
            <div class="page_list">
                <ul>
                    <li><a href="#">홈</a></li>
                    <li>첫번째 메뉴</li>
                    <li>두번째 메뉴</li>
                    <li>세번째 메뉴(or 현재 화면명/개발적용)</li>
                </ul>
            </div>
            <div class="content">
                <h2 class="tit_h2">공지사항</h2>
                <!-- [START] 220719 수정  -->
                <p class="txt-cp1"><span class="ast">* </span>표시는 필수 입력 항목입니다</p>
                <!-- [END] //220719 수정  -->
                <div class="tb_stl1 ask mt01">
                    <table>
                        <caption>공지사항 안내</caption>
                        <colgroup>
                            <col style="width:320px">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="col"><span class="ast">서비스 명</span></th>
                                <td>
                                    <div class="select-box">
                                        <select class="select" tabindex="-1">
                                            <option>선택하세요</option>
                                            <option>판매중</option>
                                            <option>판매대기</option>
                                            <option>검수대기</option>
                                        </select>
                                        <button type="button" id="sel01" class="select-btn">선택하세요</button>
                                        <div class="select-layer">
                                            <button type="button" class="option on" idx="0">선택하세요</button>
                                            <button type="button" class="option" idx="1">판매중</button>
                                            <button type="button" class="option" idx="2">판매대기</button>
                                            <button type="button" class="option" idx="3">검수대기</button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="col"><span class="ast">공지 유형</span></th>
                                <td class="cap_area">
                                    <div class="select-box">
                                        <select class="select" tabindex="-1">
                                            <option>일반</option>
                                            <option>긴급</option>
                                        </select>
                                        <button type="button" id="sel01" class="select-btn">일반</button>
                                        <div class="select-layer">
                                            <button type="button" class="option on" idx="0">일반</button>
                                            <button type="button" class="option" idx="1">긴급</button>
                                        </div>
                                    </div>                           
                                    <!-- [START] 220726 수정 -->                                    
                                    <ul class="dotList">
                                        <li>일반공지 : [마이페이지]→[공지사항]에 안내됩니다.</li>
                                        <li>U+비즈마켓 홈페이지 공지사항에 안내됩니다. 관리자 승인을 받아야 합니다</li>
                                        <li>2곳 모두 공지하고자 하면 각각 등록하셔야 합니다.</li>                                           
                                    </ul>
                                    <!-- [END] //220726 수정 -->
                                </td>
                            </tr>
                            <tr>
                                <th scope="col"><span class="ast">공지 게시 기간</span></th>
                                <td>                   
                                    <div class="input-txt datepicker">
                                        <input type="text">
                                    </div>
                                    <span class="bar">-</span>
                                    <div class="input-txt datepicker">
                                        <input type="text">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="col"><span class="ast">공지 제목</span></th>
                                <td>
                                    <div class="input-txt">
                                        <input type="text" title="" value="" placeholder="제목을 입력해 주세요">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="col"><span class="ast">본문</span></th>
                                <td>
                                    <div class="txt-area">
                                        <textarea name="" id="" cols="30" rows="5" maxlength="3000" class="txt-length" placeholder="답변을 입력해 주세요."></textarea>
                                        <div class="count-wrap">
                                            <span class="txt-count">0</span>
                                            <span>/3000</span>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="btn-area">
                        <a href="javascript:void(0)" class="btn lg fixed">목록</a>
                        <a href="javascript:void(0)" class="btn primary lg fixed">저장</a>
                    </div>
                </div>
            </div>
        </div>
        <footer id="footer"></footer>
    </div>
    <script src="../js/include.js"></script>
</body>
</html>
