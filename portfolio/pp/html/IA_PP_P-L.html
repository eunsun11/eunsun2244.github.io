<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/gnb.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/bootstrap-datepicker.js"></script>
    <script src="../js/bootstrap-datepicker.ko.min.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-datepicker3.css">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <div id="wrap" class="login1">
        <header id="header">
            <div class="header-gnb">
                <div class="inner">
                    <div class="logo"><a href="">U+ 파트너포털</a></div>
                </div>
            </div>
        </header>
        <div id="container">
            <div class="content tac">
                <div class="inner_wrap join_area">
                    <!-- [START] 220713 mo-hide클래스 추가 -->
                    <h2 class="tit_h3 join_ico mo-hide">가입하기</h2>
                    <!-- [END] //220713 mo-hide클래스 추가 -->
                    <!-- [START] 220713 mt06->txt2 변경 -->
                    <div class="txt2">파트너포털 신규 가입을 환영합니다</div>
                    <!-- [END] //220713 mmt06->txt2 변경 -->
                    <!-- [START] 220713 w100p클래스 추가, mt01->mt12 변경 -->
                    <a href="javascript:void(0)" class="btn secondary lg mt12 w100p">신규 파트너 가입</a>
                    <!-- [END] //220713 w100p클래스 추가, mt01->mt12 변경 -->
                    <div class="txt">U+ <span class="mo-hide">비즈마켓</span> 파트너에 대해 알고 싶으시면<br class="pc-hide"> <a href="#" target="_blank" title="새창열림">여기</a>를 클릭하세요.</div>
                </div>
                <form>
                    <div class="inner_wrap login_area">
                        <!-- [START] 220713 pc-hide 추가  -->
                        <h2 class="tit_h3 tac login_ico"><span class="pc-hide">파트너포털 </span>로그인</h2>
                        <!-- [END] //220713 pc-hide 추가 -->
                        <fieldset>
                            <legend>로그인하기</legend>
                            <div class="input-txt">
                                <!-- [START] 220713 mt06->mt04, mt01->mt8 변경  -->
                                <input type="text" title="" value="" placeholder="아이디를 입력해주세요" class="mt04">
                                <input type="password" title="" value="" placeholder="비밀번호를 입력해주세요" class="mt8">
                                <!-- [END] //220713 mt06->mt04, mt01->mt8 변경 -->
                            </div>
                            <!-- [START] 220713 mt01->mt8 변경  -->
                            <div class="tal mt8">
                                <!-- [END] //220713 mt01->mt8 변경 -->
                                <span class="checkbox">
                                    <input id="check02_1" name="check02" type="checkbox">
                                    <label for="check02_1">
                                        <i class="ico"></i> <span>아이디저장</span>
                                    </label>
                                </span>
                            </div>
                            <!-- [START] 220713 div에 btn-area, a에 w100p추가, mt05삭제 -->
                            <div class="btn-area">
                                <a href="javascript:void(0)" class="btn primary lg w100p">로그인</a>
                            </div>
                            <!-- [END] //2022071 div에 btn-area, a에 w100p추가, mt05삭제 -->
                            <!-- [START] 220713 mt01->mt12 변경  -->
                            <div class="mt12 idfw_find">
                            <!-- [END] //220713 mt01->mt12 변경 -->
                                <a href="javascript:void(0)">아이디 찾기</a>
                                <a href="javascript:void(0)">비밀번호 찾기</a>
                            </div>                        
                        </fieldset>
                    </div>
                </form>
            </div>
        </div>
        <footer id="footer"></footer>
    </div>
    <script src="../js/include.js"></script>
</body>
</html>
