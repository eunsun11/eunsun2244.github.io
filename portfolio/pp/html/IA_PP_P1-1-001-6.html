<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/gnb.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/bootstrap-datepicker.js"></script>
    <script src="../js/bootstrap-datepicker.ko.min.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-datepicker3.css">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <div id="container">
            <div class="key-visual v1"><div class="slogan">서비스 관리</div></div>
            <div class="page_list">
                <ul>
                    <li><a href="#">홈</a></li>
                    <li>첫번째 메뉴</li>
                    <li>두번째 메뉴</li>
                    <li>세번째 메뉴(or 현재 화면명/개발적용)</li>
                </ul>
            </div>
            <div class="content">
                <h2 class="tit_h2">서비스 등록</h2>
                <!-- Modal -->
                <div class="modal fade" id="myModal1" data-bs-backdrop="static" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header r_close">
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p class="tac info">허용된 파일 용량으로 올려주세요</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn primary lg fixed2" data-bs-dismiss="modal">확인</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- //Modal -->
                <!-- Modal -->
                <div class="modal fade" id="myModal2" data-bs-backdrop="static" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header r_close">
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p class="tac info">허용된 파일 형식으로 올려주세요</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn primary lg fixed2" data-bs-dismiss="modal">확인</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- //Modal -->
                <!-- Modal -->
                <div class="modal fade" id="myModal3" data-bs-backdrop="static" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header r_close">
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p class="tac info">파일 허용 개수를 확인하세요</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn primary lg fixed2" data-bs-dismiss="modal">확인</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- //Modal -->
                <!-- Modal -->
                <div class="modal fade" id="myModal4" data-bs-backdrop="static" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header r_close">
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <!-- [START] 220726 수정 -->
                                <p class="tac info">수정모드에서는 실행할 수 없습니다.<br>수정한 내용을 취소 또는 저장한 후<br>다시 시도해 주세요</p>
                                <!-- [END] //220726 수정 -->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn primary lg fixed2" data-bs-dismiss="modal">확인</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- //Modal -->
            </div>
        </div>
        <footer id="footer"></footer>
    </div>
    <script src="../js/include.js"></script>
    <script>
        var myModal1 = new bootstrap.Modal(document.getElementById('myModal1'));
        var myModal2 = new bootstrap.Modal(document.getElementById('myModal2'));
        var myModal3 = new bootstrap.Modal(document.getElementById('myModal3'));
        var myModal4 = new bootstrap.Modal(document.getElementById('myModal4'));
        myModal1.show();
        myModal2.show();
        myModal3.show();
        myModal4.show();
    </script>
</body>
</html>
