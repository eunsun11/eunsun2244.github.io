	<title>홈플러스 임직원 여행몰</title>

<body>	
	<div id="wrap">		
		<div class="container-wrap" id="container" role="main">			
			<div class="contents_wrap homeplus_main">
				<h1><img src="//img.modetour.com/modewebagent/2022/partners/homeplus/h1.png" alt="homeplus 모두투어"></h1>
				<div class="main_content">
					<div class="banner_img">
						<img src="//img.modetour.com/modewebagent/2022/partners/homeplus/banner_img.jpg" alt="">
					</div>
					<div class="right_area">
						<h2><img src="//img.modetour.com/modewebagent/2022/partners/homeplus/h2.png" alt="홈플러스 임직원 여행몰"></h2>
						<p class="caption01">본 사이트는 홈플러스 임직원을 위한 사이트입니다.</p>
						<div class="caption02 box_style">아래 빈칸에 임직원 사번입력하시고<br>임직원 담당 점포 선택 후<br>들어가기 버튼을 클릭해주세요!</div>
						<input type="text" placeholder="사번 10자리를 입력해주세요." class="box_style" maxlength="10">
						<article class="select">
							<button class="select_btn box_style">임직원 여행몰 담당점포 선택</button>
							<div class="select_list box_style">
								<ul>
									<li><button type="button">홈플러스 가양점1</button></li>
									<li><button type="button">홈플러스 가양점2</button></li>
									<li><button type="button">홈플러스 가양점3</button></li>
									<li><button type="button">홈플러스 가양점4</button></li>
									<li><button type="button">홈플러스 가양점5</button></li>
									<li><button type="button">홈플러스 가양점6</button></li>
									<li><button type="button">홈플러스 가양점7</button></li>
									<li><button type="button">홈플러스 가양점8</button></li>
									<li><button type="button">홈플러스 가양점9</button></li>
									<li><button type="button">홈플러스 가양점10</button></li>
									<li><button type="button">홈플러스 가양점11</button></li>
								</ul>
							</div>
						</article>
						<button type="submit" class="box_style">들어가기</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!--[if !IE | gte IE 9]><!-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!--<![endif]-->
	<!--[if lt IE 9]>
		<script src="http://js.modetour.com/jquery/ver/1.11.3.min.js"></script>
		<script src="//js.modetour.com/Jquery/plugin/bxslider.js"></script>
		<script src="../js/libs/placeholders.min.js"></script>
	<![endif]-->
	<script src="//js.modetour.com/jquery/ui/1.12.1.js"></script>
	<script src="//js.modetour.com/jquery/easing/1.4.1.min.js"></script> 
	<script>
        jQuery(document).ready(function($){

            // 홈플러스 임직원 여행몰 메인
            $('.select_btn').click(function(){
                $(this).toggleClass('on')		
                $(this).next('.select_list').fadeToggle();
            });
            $('.select_list button').click(function(){
                $('.select_btn').html($(this).html());
                $('.select_list').fadeToggle();
            });

            // 홈플러스 예약상담 문의		
            $('.list_num ul li:first-child').click(function(){
                $(this).toggleClass('on').siblings('li').slideToggle();
            });

        });
    </script>
</body>
</html>
