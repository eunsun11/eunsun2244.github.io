                                                        $menu.removeClass("on");
                                                        $menu.eq(idx).addClass("on");
                                                    }
                                                    if (!(200 <= scltop)) {
                                                        $menu.removeClass("on");
                                                    }
                                                });
                                                if ($(".nav_group li:nth-child(3)").hasClass("on")) {
                                                    $(".nav_group").scrollLeft(0);
                                                } else if ($(".nav_group li:nth-child(4)").hasClass("on")) {
                                                    $(".nav_group").scrollLeft(200);
                                                }
                                            });

                                            // 이번주 프로모션 특가
                                            var swiper1 = new Swiper(".slide1 .swiper", {
                                                slidesPerView: 1.2,
                                                spaceBetween: 15,

                                                },
                                            });

                                            // 모두투어 항공 단독 특가

                                            // 호텔특가
