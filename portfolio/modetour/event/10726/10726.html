		.event_wrap {min-width: 1100px; text-align: center; overflow: hidden;}

		.event_wrap .nav_group ul li span.num{font-size: 24px; margin-bottom: 10px; font-weight: bold;}
		.event_wrap .nav_group ul li::before{content: ''; width: 1px; height: 24px; background: rgba(255,255,255,0.8); position: absolute; left: 0; top: 50%; margin-top: -12px;}
		.event_wrap .nav_group ul li.on::before,
		.event_wrap .nav_group ul li:first-child::before,
		.event_wrap .nav_group ul li.on + li::before{display: none;}
		.event_wrap .nav_group ul li.on::after{content: ''; position: absolute; left: -10px; top: -10px; right: -10px; bottom: -10px; background: linear-gradient(0deg, rgba(0,172,209,1) 8%, rgba(0,220,148,1) 100%); border-radius: 10px; box-shadow: 5px 10px 30px rgba(0, 0, 0, 0.4);}

	<script>
		$(function(){
			var ttlH = $('.e_ttl').height(),
			    navH = $('.nav_group').height();
			$('.nav_group').css({top: ttlH-navH})
		 //nav click
		 var $menu     = $('.nav_group li'),
				$contents = $('[id^="cont0"]'),
				$doc      = $('html, body');
			$(function () {
				$menu.find('a').click(function(e){
					var $target = $(this).parent(),
						idx     = $target.index(),
						section = $contents.eq(idx),
						navH = $('.nav_group li').height(),
						offsetTop = section.offset().top-navH;
					$doc.stop()
							.animate({
								scrollTop :offsetTop
							}, 800);
					return false;
				});
			});
			//nav fixed, addClass
			$(window).scroll(function(){                                            
				var scltop = $(window).scrollTop(),
					header = $('.nav_group').first(),
					navH = $('.nav_group li').height(),
					gnbTop = $('.e_contents').offset().top-navH;
                header.css({
                    'position': (scltop > gnbTop) ? 'fixed' : 'absolute',
                    'top': (scltop > gnbTop) ? '0' : ttlH-navH});
                    
				$.each($contents, function(idx, item){
					var $target   = $contents.eq(idx),
						i         = $target.index(),
						targetTop = $target.offset().top-navH;
					if (targetTop <= scltop) {
						$menu.removeClass('on');
						$menu.eq(idx).addClass('on');
					}
					if (!(200 <= scltop)) {
						$menu.removeClass('on');
					}
				});   
			});

			var swiper = new Swiper('.slider', {
				spaceBetween: 30,
				freeMode: true,
				loop: true,
				direction : 'horizontal',      
				mousewheel: {
					invert: false,
				},
				// autoHeight: true,
				pagination: {
					el: '.pagination1',
					clickable: true,
				}
			});
		});

	</script>
