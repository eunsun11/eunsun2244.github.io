        <script type="text/javascript">
            (function ($) {
                $(document).ready(function () {
                    $(".e_navi a").click(function () {
                        $("html,body").animate(
                            {
                                scrollTop: $(this.hash).offset().top,
                            },
                            500
                        );
                        return false;
                    });
                    $(".btn_group > button").on("click", function () {
                        $(".btn_group > button").each(function () {
                            $(this).find("img").attr("src", $(this).find("img").attr("src").replace("_on.png", "_off.png"));
                        });
                        $(this).find("img").attr("src", $(this).find("img").attr("src").replace("_off.png", "_on.png"));
                        $(this).addClass("on").siblings("li").removeClass("on");
                        var a_index = $(this).index();
                        $(".con").eq(a_index).addClass("on").siblings("div").removeClass("on");
                    });
                    var swiper = new Swiper(".swiper-container", {
                        slidesPerView: 2.5,
                        spaceBetween: 20,
                        centeredSlides: true,
                        loop: true,
                        pagination: {
                            el: ".swiper-pagination",
                            clickable: true,
                        },
                        pagination: ".swiper-pagination",
                        paginationClickable: true,
                    });
                });
            })(jQuery);
        </script>
